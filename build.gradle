plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testRuntime("org.junit.jupiter:junit-jupiter-engine:5.1.0")
    testCompile("org.junit.jupiter:junit-jupiter-params:5.4.2")
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.16.1'

}
